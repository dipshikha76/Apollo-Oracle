<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apollo's Oracle</title>
    <link rel="stylesheet" href="logsig.css">
</head>
<body>
    <div class="name">
        <h1><span>A</span>POLLO'S<nbsp> </nbsp><span>O</span>RACLE</h1>
    </div>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
         <div class="login">
            <form action="">
                 <label for="chk" aria-hidden="true">Login</label>
                  <input type="email" name="email" placeholder="Email" required>
                  <input type="password" name="pass" placeholder="password" required>
                  <button>Login</button>
            </form>
        </div>
        <div class="signup">
            <form action="">
                 <div class="register">
                    Don't have an account?<span><label for="chk" aria-hidden="true">Sign up</label></span>
                </div>
                <input type="text" name="txt" placeholder="Name" required>
                <input type="date" name="DOB" placeholder="Date Of Birth" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="number" name="contact" placeholder="Contact NO." required>
                <input type="password" name="pass" placeholder="password" required>
                <button>Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
